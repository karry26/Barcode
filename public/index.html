<doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Barcode</title>

    <!-- External StyleSheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">

    <!-- External JavaScripts -->
    <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
    <script type="text/javascript" src="js/takesnapshot.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>

</head>

<body>

    <main class="wrapper">
        <center>
            <div>
                <h1> SCAN BARCODE </h1>
            </div>

            <div class="row">
                <input type="file" id="file" onchange="showpreview(this,prev1)"/>
                <label for="file" class="btn-2">Upload Picture</label>
                <label id="startbutton" class="btn-2">Take a Photo</label>
            </div>

            <div class="preview">
                <img id="prev1" src="./uploads/scan.png" width="300" height="300" alt="" style="border: 1px solid gray">
            </div>

            <div>
                <button id="decodeButton">Decode</button>
                <video id="video" >Video stream not available.</video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <div>
            	<pre><code id='result'></code></pre>
            </div>

    </center>

        <hr>
        <footer class="footer">
            <p> Contribute at <a href='https://github.com/karry26/Barcode'>Github</a></p>
        </footer>

    </main>


<!-- Javascript -->
<script>
    function showpreview(file, ref) 
    {
        if (file.files && file.files[0]) 
        {

            var reader = new FileReader();
            reader.onload = function(e) 
            {
                $(ref).prop('src', e.target.result);
            }
            reader.readAsDataURL(file.files[0]);
        }

    }
    function vidOff()
    {
        video.pause();
        video.src="";
        localstream.stop();
    }

    window.addEventListener('load', function () 
    {
        const codeReader = new ZXing.BrowserMultiFormatReader()
        console.log('ZXing code reader initialized')

      
        document.getElementById('decodeButton').addEventListener('click', () => 
        {
            var img = document.getElementById('prev1')
            img.crossOrigin="Anonumous";
            codeReader.decodeFromImage(img).then((result) => 
            {
                console.log(result)
                document.getElementById('result').textContent = result.text
            }).catch((err) => {
                console.error(err)
                document.getElementById('result').textContent = err
            })
            //console.log(`Started decode for image from ${img.src}`)
        })
        document.getElementById('decodeButton').addEventListener('click',()=>
        {
            window.location="/../cheerio.js?qrcode="+ document.getElementById('result').textContent;
        })

    }) 
</script>

</body>
</html>
